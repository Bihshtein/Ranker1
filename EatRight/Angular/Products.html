<!DOCTYPE html>

<html ng-app="app">
<head>
    <link href="Content/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="Content/angular-material/angular-material.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
    <style>
        input[type='text'] {
            font-size: 20px;
        }

        div1 {
            font-size: 15px;
        }

        
        div {
            font-size: 8px;
        }
   

        h2 {
            font-size: 12px;
        }

        label {
            font-size: 20px;
        }

        .Container3:last-child {
            background-color: yellowgreen;
        }

        .Container3:nth-child(1) {
            background-color: orange;
        }

        .Container3:nth-child(2) {
            background-color: lightcoral;
        }

        .Container3:nth-child(3) {
            background-color: lightgreen;
        }

        .Container3:nth-child(4) {
            background-color: lightskyblue;
        }

        .Container3:nth-child(5) {
            background-color: orange;
        }

        .Container3:nth-child(6) {
            background-color: lightcoral;
        }

        .Container3:nth-child(7) {
            background-color: lightgreen;
        }

        .Container3:nth-child(8) {
            background-color: lightskyblue;
        }

        .Container3:nth-child(9) {
            background-color: orange;
        }

        .Container3:nth-child(10) {
            background-color: lightcoral;
        }

        .Container3:nth-child(11) {
            background-color: lightgreen;
        }

        .Container3:nth-child(12) {
            background-color: lightskyblue;
        }

        .Container3:nth-child(13) {
            background-color: orange;
        }

        .Container3:nth-child(14) {
            background-color: lightcoral;
        }

        .Container3:nth-child(15) {
            background-color: lightgreen;
        }

        .Container3:nth-child(16) {
            background-color: lightskyblue;
        }
    </style>
</head>
<body>

    <div class="Container">
        <label>
            Query   <input type="text" name="input" size="150" ng-model="input.text" ng-pattern="input.word" ng-list>
        </label>
        <label>
            Min % <input type="text" name="input2" size="3" ng-model="input2.text">
        </label>
        <label>
            Min Matches : <input type="text" name="input3" size="2" ng-model="input3.text">
        </label>

        <div ng-controller="Query">
            <div layout="column" class="Container2">
                <div7 ng-repeat="val in input.text" class="Container3" style="float:left">
                    <div layout="row" flex="20" flex-order="-1" ng-init="init(val,input2.text, input3.text)">
                        <div ng-repeat="P in dict[val].data[0]" stt ng-init="init2(P)">
                            <div style="width:160px" >
                                                              
                                <h2>. {{P.Name1}} </h2>
                                <h2>. {{P.Name2}} </h2>
                                <h2>. {{P.Name3}} </h2>
                                <h2>. {{P.PreparationMethod}} </h2>
                                <h2>. {{P.StorageMethod}} </h2>
                                <h2>. {{P.ID}} </h2>


                            </div>       

                        </div>
                    </div>
                </div7>
            </div>
        </div>
    </div>
    <script src="Scripts/angular.min.js"></script>
    <script src="app/Products.js"></script>
</body>
</html>
